<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knessight</title>
    <link rel="stylesheet" href="try.css">
</head>

<body>
    <div class="search-container">
        <input type="text" class="search-box" placeholder="חפש כאן..." id="searchInput">
    </div>
    <div class="results-container">
        <ul id="resultsList">
        </ul>
    </div>
</body>

<script>
    function shuffle(array) {
        let currentIndex = array.length;

        // While there remain elements to shuffle...
        while (currentIndex != 0) {

            // Pick a remaining element...
            let randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            // And swap it with the current element.
            [array[currentIndex], array[randomIndex]] =
                [array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    const container = document.getElementById('resultsList');
    const searchInput = document.getElementById('searchInput');
    const layers = [
        { name: '1', cols: 5, rows: 11, indexes: [] },
        { name: '2', cols: 21, rows: 21, indexes: [] },
        { name: '3', cols: 41, rows: 41, indexes: [] }
    ];

    layers.forEach((layer) => {
        var tmp = [];
        const center = {
            col: Math.floor(layer.cols / 2),
            row: Math.floor(layer.rows / 2)
        };
        for (let i = 0; i < layer.rows; i++) {
            for (let j = 0; j < layer.cols; j++) {
                tmp.push({
                    col: j, row: i,
                    index: i * layer.cols + j,
                    dist: Math.pow(j - center.col, 2) + Math.pow(i - center.row, 2)
                });
            }
        }
        shuffle(tmp);
        tmp.sort((a, b) => a.dist - b.dist);
        layer.indexes = tmp.map((item) => item.index);
    });

    const itemsElements = [];

    // get items for client_data/mks.csv
    async function getItems() {
        let items = [];
        await fetch('client_data/mks.csv')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n').slice(1, 20);
                // filter out first line (header)
                // template:
                // id,FirstName,LastName,KnesstetSiteId,ImageUrl
                // -3,משה,פסל,1124,https://fs.knesset.gov.il/globaldocs/MK/1124/1_1124_3_20007.jpeg
                // -2,ירון,עמוס לוי,1127,https://fs.knesset.gov.il/globaldocs/MK/1127/1_1127_3_20229.png
                // 405,בנימין,אלון,12,https://fs.knesset.gov.il/globaldocs/MK/12/1_12_3_36.jpeg
                // 412,צבי,הנדל,46,https://fs.knesset.gov.il/globaldocs/MK/46/1_46_3_126.jpeg
                items = lines
                    .map(line => line.split(','))
                    .map(parts => {
                        return {
                            id: parseInt(parts[0]),
                            knessetSiteId: parseInt(parts[3]),
                            name: parts[1] + " " + parts[2],
                            imageUrl: parts[4]
                        }
                    });
            })
            .catch(error => console.error('Error fetching items:', error));
        itemElements = items.map((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <a href="/mks/${item.id}">
                    <img src="${item.imageUrl}" alt="${item.name}">
                    <span class="name">${item.name}</span>
                </a>
            `;
            li.setAttribute('layer', 2); // Default layer is 2
            container.appendChild(li);
            return { item: item, li: li };
        });
        calculate_indexes();
    }

    function calculate_indexes() {
        layers.forEach((layer) => {
            const items = [...container.querySelectorAll(`li[layer="${layer.name}"]`)];
            // indexes = shuffle(layer.indexes.slice(0, items.length * 1.5));
            indexes = layer.indexes;
            items.forEach((item, index) => {
                item.style.setProperty('--index', indexes[index]);
            });
        });
    }

    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        itemElements.forEach(({ item, li }) => {
            if (searchTerm === '') {
                li.setAttribute('layer', 2); // Reset to layer 2 when search is empty
            } else if (item.name.toLowerCase().includes(searchTerm)) {
                li.setAttribute('layer', 1); // Set layer to 1 for visible items
            } else {
                li.setAttribute('layer', 3); // Set layer to 0 for hidden items
            }
        });
        calculate_indexes();
    });

    document.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 10;
        const y = (e.clientY / window.innerHeight - 0.5) * 10;

        container.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });

    getItems();

</script>

</html>
